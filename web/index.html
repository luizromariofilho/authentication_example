<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Angular Authentication Sample</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app" ng-init="tab=1">
<div class="blog-masthead">
	<div class="container">
		<nav class="blog-nav">
			<a class="blog-nav-item" ui-sref="hello" ng-click="tab=1" ng-class="{'active' : tab==1}">
				<spam class="glyphicon glyphicon-home"></spam> Hello
			</a>
			<a class="blog-nav-item" ui-sref="about" ng-click="tab=2" ng-class="{'active' : tab==2}">
				<spam class="glyphicon glyphicon-font"></spam> About
			</a>
			<a class="blog-nav-item" ui-sref="login" ng-click="tab=3" ng-class="{'active' : tab==3}" ng-show="!user.signedIn">
				<spam class="glyphicon glyphicon-log-in"></spam> Login
			</a>
			<a class="blog-nav-item" ui-sref="register" ng-click="tab=4" ng-class="{'active' : tab==4}" ng-show="!user.signedIn">
				<spam class="glyphicon glyphicon-user"></spam> Register
			</a>
			<a class="blog-nav-item" ng-click='signOut()' ng-click="tab=5" ng-class="{'active' : tab==5}" ng-show="user.signedIn">
				<spam class="glyphicon glyphicon-log-out"></spam> Logout
			</a>
		</nav>
	</div>
</div>
<div class="container">
	<ui-view></ui-view>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookie/angular-cookie.js"></script>
<script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


<script src="js/app.js"></script>
</body>
</html>
